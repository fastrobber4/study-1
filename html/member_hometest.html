<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>회원가입정보</title>
</head>
<body>

<strong>회원정보입력</strong> <br />
(*)필수입력 사항입니다. <br />

    <fieldset>
<ul>
    <li><label for="name">이름</label> <input type="text" id="name"></li> <br />

      <li><label for="id">아이디</label> <input type="text" id="id">
        <input type="submit" value="아이디중복체크"> <em>5~12자의 영문소문자만 가능합니다.</em> </li><br />

        <li><label for="pw">비밀번호</label> <input type="password" id="pw">
         <em>5~12자리 문자,숫자입력하세요</em></li> <br />

          <li><label for="pw2">비밀번호 확인 </label><input type="password" id="pw2">
          <em>비밀번호를 다시한번 입력하세요</em></li> <br />

              <li><label for="yy">생년월일 </label><input type="text" id="yy">년
               <input type="text">월 <input type="text" >일 </li><br />

                <li><label for="phon">핸드폰 </label><input type="text" id="phon" value="010">-<input type="text">-<input type="text">
                  <br /><input type="checkbox" checked="checked">sns 수신 동의 설정</li> <br />

                          <li><label for="email">이메일 </label><input type="text" id="email">@<input type="text">
                          <input type="botton" value="직접입력"> <br />
                      <input type="checkbox" checked="checked">e-mail 수신동의 설정</li> <br />
</ul>

  </fieldset>
<br />
<input type="submit" value="회원가입">



</body>
</html>
