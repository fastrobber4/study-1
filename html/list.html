<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Document</title>
</head>
<body>

  <!-- list.html -->

<!-- ul- unoder list : 순서가 없는 리스트 -->
<!-- . 으로 리스트 순서 설정됨 -->
<!-- li-list item : 컨텐츠 -->
<!-- <ul>안에는 무조건 <li>가 와야하지만 <li>안에는 <h1>테그가 와도 가능하다. -->
  <ul>
  <li>준비물</li>
  <li>시간</li>
  <li>장소</li>
  </ul>



<!-- ol : oder list - 순서가 있는 리스트 -->
<!-- 123로 리스트 순서 설정됨 -->
<!-- 마찬가지로 <ol>안에는 <li>와야한다. -->
  <ol>
  <li>준비물</li>
  <li>시간</li>
  <li>장소</li>
  </ol>


<!-- dl - description list : 설명이 필요한 리스트 -->
<!-- dt - 용어 제목 -->
<!-- dd - 용어 설명 -->
<dl>
  <dt>라떼</dt>
  <dd>커피에 우유를 넣은 음료</dd>

  <dt>카라멜 마끼야또</dt>
  <dd>커피에 우유와 카라멜을 넣은 음료</dd>

  <dt>아메리카노</dt>
  <dd>커피에 물을 넣은 음료</dd>
</dl>



<!-- 리스트안에 리스트형태 -->

<ul>
  <li>장소 : 학교운동장</li>
  <li>회비 : 50,000원</li>
  <li>준비물

    <ul>
      <li>소주</li>
      <li>안주</li>
      <li>엄마카드</li>
      <li>양초</li>
    </ul>

  </li>

  <li>날짜</li>
</ul>







</body>
</html>
