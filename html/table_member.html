<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>table_회원가입</title>
</head>
<body>




    <fieldset>
        <legend><strong>회원정보입력</strong></legend>
    <form>


    <!-- tabel시작 -->
<form>
    <table border="1">
        <caption><strong>표시는 필수 입력 사항 입니다.</strong></caption>
        <br />
    <tbody>
        <col width="200"></col>


        <tr>
            <th><label for="username">사용자 이름</label></th>
            <td><input type="text" id="username"></td>
        </tr>

        <tr>
            <th><label for="userid">아이디</label></th>
            <td><input type="text" id="userid"> <input type="button" value="중복확인"><br />
            <ul>
                <li><em> 영문, 숫자 조합으로 6~20자까지 사용가능합니다.</em></li>
                <li><em> 첫 글자는 영문으로 설정해 주십시오.</em></li></td>
            </ul>
        </tr>

        <tr>
            <th><label for="pw1">비밀번호</label></th>
            <td><input type="password" id="pw1"> <br />
            <ul>
                <li><em>영문, 숫자, 특수 문자 조합으로 8~20자까지 사용가능합니다.(영문은 대소문자 구분) </em></li>
                <li><em>유출되기 쉬운 비밀번호는 등록할 수 없습니다. (예:111, abcd, password 등) </em></li></td>
        </tr>

        <tr>
            <th><label for="pw2">비밀번호확인</label></th>
            <td><input type="password" id="pw2"></td>
        </tr>


        <tr>
            <th><label for="email">이메일</label></th>
            <td><input type="text" id="email"> @ <input type="text">
                <select>
                    <option value="직접입력">직접입력</option>
                    <option>naver.com(네이버)</option>
                    <option>nate.com(네이트)</option>
                    <option>hanmail.net(한메일)</option>
                    <option>gmail.com(지메일)</option>
                    <option>hotmail.com(핫메일)</option>
                    <option>chol.com(천리안)</option>

                </select></td>
        </tr>

        <tr>
            <th><label for="number">연락처</label></th>
            <td><input type="text" id="number"> -
                <input type="text"> - <input type="text"> </td>
        </tr>

        <tr>
            <th><label for="number2">휴대전화</label></th>
            <td>
                <select>
                    <option>010</option>
                    <option>011</option>
                    <option>016</option>
                    <option>017</option>
                    <option>018</option>
                    <option>019</option>
                </select> - <input type="text" id="number2"> - <input type="text">

            </td>
        </tr>

        <tr>
            <th><label for="ad">주소</label></th>
            <td><input type="text" id="ad"> - <input type="text"> <input type="button" value="주소찾기"> <br />
                <input type="text"> <br />
                <input type="text">
            </td>

        </tr>



    <tbody>
    </table>

<br />
<br />
    <input type="submit" value="회원가입">



</form>
</fieldset>


</body>
</html>
